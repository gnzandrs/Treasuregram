{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>{{ username }}</h1><br>

  <div class="row">
    {% for treasure in treasures %}
      <div class="col-md-4">
      <div class="treasure panel panel-default">
        <a href="/{{ treasure.id }}/">
          <div class="panel-heading">
            <h3 class="panel-title">{{ treasure.name }}</h3>
          </div>
        </a>
      </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
